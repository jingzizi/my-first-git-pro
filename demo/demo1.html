<%@ page contentType="text/html;charset=utf-8"%>
<%@ include file="/WEB-INF/jsp/include.jsp"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>流程编辑</title>
    <script type="text/javascript" src="${rootUrl}js/processEditor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="${rootUrl}js/processEditor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="${rootUrl}js/layer/layer.js"></script>
    <script type="text/javascript" src="${rootUrl}js/processEditor/jsPlumb-2.2.8.js"></script>
    <script type="text/javascript" src="${rootUrl}js/processEditor/processEditor.js"></script>
    <link rel="stylesheet" href="${rootUrl}js/processEditor/jquery-ui.custom.min.css" />
    <link rel="stylesheet" href="${rootUrl}css/style1.css" />
    <link rel="stylesheet" href="${rootUrl}css/processEditor.css" />
</head>
<body>
<!-- 主体内容区域 -->
<!-- 公共头部 -->
<%@ include file="/WEB-INF/jsp/header.jsp"%>
<div class="main clearfix">
    <!-- 公共左侧导航 -->
    <%@ include file="/WEB-INF/jsp/leftMenu.jsp"%>
    <div class="maincontent" >
        <div class="clearfix">
            <div class="oleftpart" >
                <h3 class="choosemodel">选择控件</h3>
                <div class="content_wrap">
                    <div class="left">
                        <ul id="leftMenu"></ul>
                    </div>
                </div>
            </div>
            <div class="orightpart">
                <div class="savebox clearfix">
                    <div class="rights">
                        <span class="savetit">名称：</span>
                        <input type="text" id="modelName" name="modelName" />
                        <span class="doSaveBtn" id="doSave" onclick="doSave()">保存</span>
                    </div>
                </div>
                <div id="container"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    jQuery(document).ready(function(){
        //手风琴导航
        $('.navbox').hover(function(){
            $(this).find('.nav_top').css({'overflow':'visible'});
            $(this).find('.nav_top').stop().animate({width:'120px'},300);
            var oNum = $(this).find('.nav_bottom li').length+1;
            $(this).find('.nav_bottom').show(300);
            $(this).css({'overflow':'visible'});
            $(this).stop().animate({height:(oNum*50)+'px'},300);
        },function(){
            $(this).find('.nav_top').css({'overflow':'hidden'});
            $(this).find('.nav_top').stop().animate({'width':'0'},300);
            $(this).find('.nav_bottom').hide(300);
            $(this).css({'overflow':'hidden'});
            $(this).stop().animate({height:'50px'},300);
        });
        //设置左侧菜单
        setLeftMenu(metadata);
        $('#container').bind('contextmenu',function(){
            return false;
        });
    });
</script>
</body>
</html>
